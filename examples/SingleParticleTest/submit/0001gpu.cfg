##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      docs/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="1:00:00"

TBG_gpu_x=1
TBG_gpu_y=1
TBG_gpu_z=1

TBG_gridSize="-g 24 1024 12"
TBG_steps="-s 1000"

TBG_periodic="--periodic 1 1 1"

#################################
## Section: Optional Variables ##
#################################

# E_kin
TBG_ep_histogram="--ep_energyHistogram.period 1    --ep_energyHistogram.binCount 1024    \
                  --ep_energyHistogram.minEnergy 0 --ep_energyHistogram.maxEnergy 1200"
TBG_p_histogram="--p_energyHistogram.period 1      --p_energyHistogram.binCount 1024    \
                 --p_energyHistogram.minEnergy 0   --p_energyHistogram.maxEnergy 1200"
TBG_C_histogram="--C_energyHistogram.period 1      --C_energyHistogram.binCount 1024    \
                 --C_energyHistogram.minEnergy 0   --C_energyHistogram.maxEnergy 1200"

# PhaseSpace
TBG_ep_PSypy="--ep_phaseSpace.period 10 --ep_phaseSpace.space y --ep_phaseSpace.momentum py --ep_phaseSpace.min 0.0 --ep_phaseSpace.max 1.2"
TBG_p_PSypy="--p_phaseSpace.period 10 --p_phaseSpace.space y --p_phaseSpace.momentum py --p_phaseSpace.min 0.0 --p_phaseSpace.max 1.2"
TBG_C_PSypy="--C_phaseSpace.period 10 --C_phaseSpace.space y --C_phaseSpace.momentum py --C_phaseSpace.min 0.0 --C_phaseSpace.max 1.2"

TBG_plugins="--hdf5.period 1                   \
             !TBG_ep_histogram !TBG_p_histogram !TBG_C_histogram \
             !TBG_ep_PSypy !TBG_p_PSypy !TBG_C_PSypy"


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices     \
                   !TBG_gridSize    \
                   !TBG_steps       \
                   !TBG_periodic    \
                   !TBG_plugins"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
